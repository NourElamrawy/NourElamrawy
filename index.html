<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container text-center">
        <div class="row my-5">
            <div class="col-md-6  mx-auto py-5 w-100">
                <h1>Quote of the Day</h1>
                <p>Press the button below to recieve a random quote!</p>
                <button onclick="generateQuote();" class="btn btn-outline-secondary quotes_button my-2">New Quote</button>
                <p class="text-body fw-bold fs-2 py-3" id="quoteOutput"></p>
                <p class="text-body fw-bolder text-muted fs-2 p-2" id="authorOutput"></p>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
